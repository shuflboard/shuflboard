{{define "base"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Shuflboard</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    <link href='https://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
    <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      #mc_embed_signup{clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
      .full {
      background: url('assets/gencon-edited.jpg') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      background-size: cover;
      -o-background-size: cover;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Nixie One';
      }
      p, div {
        font-family: 'Nixie One';
      }
    </style>
  </head>

  <body class="full">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Shuflboard</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li {{ if eq .Path "/" }}class="active"{{ end }}>
                    <a href="/">Home</a>
                  </li>
                  <li {{ if eq .Path "/subscribe" }}class="active"{{ end }}>
                    <a href="/subscribe">Subscribe</a>
                  </li>
                  <li {{ if eq .Path "/about" }}class="active"{{ end }}>
                    <a href="/about">About</a>
                  </li>
                  {{ if .User }}
                  <li><a href="/account">My account</a></li>
                  <li><a href="/logout">Log out</a></li>
                  {{ else }}
                  <li><a href="/login">Log in</a></li>
                  <li><a href="/signup">Sign up</a></li>
                  {{ end }}
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            {{ template "body" . }}
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Follow <a href="https://twitter.com/shuflboard">@shuflboard</a> on Twitter.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
         ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-82385560-1', 'auto');
        ga('send', 'pageview');
    </script>
  </body>
</html>
{{end}}
